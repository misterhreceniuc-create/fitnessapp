version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.5
  flutter_riverpod: ^2.4.9

  # Navigation - ADD THIS LINE
  go_router: ^16.2.1

  # UI Components
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.9

  # HTTP & Data
  http: ^1.1.0
  shared_preferences: ^2.2.2

  # Charts
  fl_chart: ^1.1.1

  # Utils
  intl: ^0.20.2
  uuid: ^4.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
